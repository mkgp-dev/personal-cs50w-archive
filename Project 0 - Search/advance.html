<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta/details -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
        <title>Google Advance Search</title>

        <!-- Stylesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
        <link href="./assets/css/default.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="position-absolute top-0 start-0 m-3">
                <img src="./assets/img/googlelogo_light_color_272x92dp.png" alt="google_logo" class="w-25">
            </div>
            <div class="position-absolute top-0 end-0 m-3">
                <button type="button" class="btn btn-sm google-search"><i class="fa-solid fa-magnifying-glass me-2"></i>Google Search</button>
            </div>
        </header>

        <main>
            <div class="container-fluid mt-5">
                <div class="pt-5 ms-5 pb-3">
                    <h5 class="text-white">Advanced Search</h5>
                </div>
            </div>

            <div class="divider"></div>

            <div class="container-fluid pt-3">
                <div class="ms-5 float-start w-75">
                    

                    <form action="https://google.com/search" method="GET">
                        <div class="row g-3 align-items-center pb-2">
                            <div class="col-2">
                                <legend>Find pages with...</legend>
                            </div>
                            <div class="col-5"></div>
                            <div class="col-5">
                                <p class="medium">To do this in the search box</p>
                            </div>
                        </div>

                        <div class="row g-3 align-items-center pb-2">
                            <div class="col-2">
                                <label for="all-words" class="col-form-label text-muted">all these words:</label>
                            </div>
                            <div class="col-5">
                                <input autocomplete="off" type="text" id="all-words" class="input-box" name="as_q">
                            </div>
                            <div class="col-5">
                                <p class="small text-muted">Type the important words:</p>
                                <p class="small text-white">tricolor rat terrier</p>
                            </div>
                        </div>

                        <div class="row g-3 align-items-center pb-2">
                            <div class="col-2">
                                <label for="exact-words" class="col-form-label text-muted">this exact word or phrase:</label>
                            </div>
                            <div class="col-5">
                                <input autocomplete="off" type="text" id="exact-words" class="input-box" name="as_epq">
                            </div>
                            <div class="col-5">
                                <p class="small text-muted">Put exact words in quotes:</p>
                                <p class="small text-white">"rat terrier"</p>
                            </div>
                        </div>

                        <div class="row g-3 align-items-center pb-2">
                            <div class="col-2">
                                <label for="any-words" class="col-form-label text-muted">any of these words:</label>
                            </div>
                            <div class="col-5">
                                <input autocomplete="off" type="text" id="any-words" class="input-box" name="as_oq">
                            </div>
                            <div class="col-5">
                                <p class="small text-muted">Type <span class="text-white">OR</span> between all the words you want:</p>
                                <p class="small text-white">miniature OR standard</p>
                            </div>
                        </div>

                        <div class="row g-3 align-items-center pb-4">
                            <div class="col-2">
                                <label for="exclude-words" class="col-form-label text-muted">none of these words:</label>
                            </div>
                            <div class="col-5">
                                <input autocomplete="off" type="text" id="exclude-words" class="input-box" name="as_eq">
                            </div>
                            <div class="col-5">
                                <p class="small text-muted">Put a minus sign just before words you don't want:</p>
                                <p class="small text-white">-rodent, -"Jack Russell"</p>
                            </div>
                        </div>

                        <div class="row g-3 align-items-center">
                            <div class="col-2"></div>
                            <div class="col-5">
                                <button type="submit" class="input-button float-end">Advanced Search</button>
                            </div>
                            <div class="col-5"></div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </body>

    <!-- Javascript-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/default.js"></script>
</html>
