<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- meta/details -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
        <title>Google</title>

        <!-- Stylesheet -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
        <link href="./assets/css/default.css" rel="stylesheet">
    </head>
    <body>
        <div class="position-absolute top-0 end-0 m-3">
            <div class="d-grid gap-4 d-md-block">
                <button type="button" class="btn btn-sm me-md-2 image-search"><i class="fa-solid fa-image me-2"></i>Google Image Search</button>
                <button type="button" class="btn btn-sm advance-search"><i class="fa-solid fa-gear me-2"></i>Google Advanced Search</button>
            </div>
        </div>

        <div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center text-center">
            <div class="mb-3">
                <img src="./assets/img/googlelogo_light_color_272x92dp.png" alt="google_logo">
            </div>
            <form class="form-container" action="https://google.com/search" method="GET">
                <div class="position-relative mb-4">
                    <i class="fa fa-search position-absolute top-50 start-0 translate-middle-y ms-3 text-white"></i>
                    <input autocomplete="off" class="form-control ps-5 rounded-pill user-query" type="text" name="q">
                </div>
                <div class="d-grid gap-2 d-md-block">
                    <button type="submit" class="btn me-md-2">Google Search</button>
                    <button type="button" class="btn feeling-lucky">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </body>

    <!-- Javascript-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/default.js"></script>
</html>
