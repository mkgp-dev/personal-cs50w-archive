{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create new page
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>
    <form action="{% url 'wiki_edit' title=title %}" class="w-50" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="content" class="form-label">Markdown Content</label>
            <textarea class="form-control" id="content" name="content" rows="15" placeholder="# New title">{{ content }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
