{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create new page
{% endblock %}

{% block body %}

{% if message_log %}
    <div class="alert alert-danger" role="alert">
        {{ message_log }}
    </div>
{% endif %}

    <h1>Create new page</h1>
    <form action="{% url 'create_page' %}" class="w-50" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Your title">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Markdown Content</label>
            <textarea class="form-control" id="content" name="content" rows="15" placeholder="# Your title"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
