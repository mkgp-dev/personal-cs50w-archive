{% extends "network/layout.html" %}

{% block body %}
    <div class="card mt-5 w-50 m-auto normal-form">
        <h6 class="card-header">Login</h6>
        <div class="card-body">
            {% if message %}
            <div class="alert alert-info" role="alert">
                {{ message }}
            </div>
            {% endif %}

            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Login">
                </div>
            </form>
            <p class="m-0 float-end">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
        </div>
    </div>

{% endblock %}
